name: TruffleHog PR Scanner

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  

jobs:
  trufflehog_scan:
    name: Run TruffleHog on New PR Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  

      - name: Run TruffleHog Secret Scan
        run: |
          trufflehog --regex --entropy=True https://github.com/${{ github.repository }} | tee trufflehog_output.txt
          if grep -q "Reason" trufflehog_output.txt; then
            echo "ðŸš¨ Secrets detected by TruffleHog!"
            exit 1
          fi

      - name: Post Comment if Secrets Found
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          COMMENT="ðŸš¨ TruffleHog found secrets in this PR! Please check the logs."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
