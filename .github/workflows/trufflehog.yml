name: TruffleHog PR Scanner

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  scan:
    name: Run TruffleHog on PR Changes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensure previous commit is available for comparison

      - name: Identify Changed Files
        id: changed-files
        run: |
          git diff --name-only origin/${{ github.base_ref }} HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Run TruffleHog on Changed Files
        run: |
          if [ ! -s changed_files.txt ]; then
            echo "No changed files detected. Skipping scan."
            exit 0
          fi

          touch trufflehog_output.json
          while read -r file; do
            if [[ -f "$file" ]]; then
              echo "üîç Scanning: $file"
              trufflehog filesystem --json "$file" | tee -a trufflehog_output.json || true
            else
              echo "‚ö†Ô∏è Skipping non-existent file: $file"
            fi
          done < changed_files.txt

      - name: Check for Secrets
        id: check-secrets
        run: |
          if grep -q "Reason" trufflehog_output.json; then
            echo "secrets_found=true" >> $GITHUB_ENV
          else
            echo "secrets_found=false" >> $GITHUB_ENV
          fi

      - name: Comment on PR if Secrets Found
        if: env.secrets_found == 'true'
        run: |
          COMMENT="üö® **TruffleHog detected potential secrets!** Please review the scan results."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ -n "$PR_NUMBER" ]]; then
            curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"body\": \"$COMMENT\"}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Comment on PR if No Secrets Found
        if: env.secrets_found == 'false'
        run: |
          COMMENT="‚úÖ **No secrets detected. Good to go!**"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ -n "$PR_NUMBER" ]]; then
            curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"body\": \"$COMMENT\"}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
