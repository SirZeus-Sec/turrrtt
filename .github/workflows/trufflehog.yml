name: trufflehog
on:
  pull_request:
  push:

jobs:
  scan:
    name: trufflehog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch history to compare changes

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Get Changed Files
        id: changed-files
        run: |
          FILES=$(git diff --name-only HEAD^ HEAD)
          if [[ -z "$FILES" ]]; then
            echo "No changed files detected. Skipping scan."
            echo "files=" >> $GITHUB_ENV
          else
            echo "Changed files: $FILES"
            echo "files=$(echo "$FILES" | tr '\n' ' ')" >> $GITHUB_ENV
          fi

      - name: Run TruffleHog on Changed Files
        if: env.files != ''
        run: |
          echo "Scanning changed files: $files"
          trufflehog filesystem --path $files --only-verified | tee trufflehog_output.txt
          if grep -q "Reason" trufflehog_output.txt; then
            echo "ðŸš¨ Secrets detected by TruffleHog!"
            exit 1
          fi

      - name: Post TruffleHog Results as PR Comment
        if: failure()
        run: |
          COMMENT="ðŸš¨ TruffleHog found secrets in this PR! Please check the logs."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR number found. Skipping comment."
            exit 0
          fi
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
