name: trufflehog
on:
  pull_request:
    branches:
      - "**"  # Runs on all branches
  workflow_dispatch:

jobs:
  scan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog (Latest Version)
        run: |
          wget -O trufflehog https://github.com/trufflesecurity/trufflehog/releases/latest/download/trufflehog-linux-amd64
          chmod +x trufflehog
          sudo mv trufflehog /usr/local/bin/
          trufflehog --version || echo "TruffleHog installation failed"

      - name: Get Changed Files
        id: changed_files
        run: |
          BASE_COMMIT=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          echo "Base Commit: $BASE_COMMIT"
          git diff --name-only $BASE_COMMIT HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Run TruffleHog Secret Scan on Changed Files
        run: |
          while read file; do
            if [[ -f "$file" ]]; then
              echo "üîç Scanning $file..."
              trufflehog filesystem --only-verified --branch ${{ github.event.pull_request.base.ref }} --path $file | tee -a trufflehog_output.txt
            fi
          done < changed_files.txt
          if grep -q "DetectorName" trufflehog_output.txt; then
            echo "üö® Secrets detected by TruffleHog!"
            exit 1
          fi

      - name: Post TruffleHog Results as PR Comment
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          COMMENT="üö® TruffleHog found secrets in this PR! Please check the logs."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR number found. Skipping comment."
            exit 0
          fi
          curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
