name: trufflehog
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  scan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Get changed files
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Install TruffleHog
        run: |
          pip install trufflehog

      # âœ… Run TruffleHog only on changed files
      - name: Run TruffleHog on Changed Files
        run: |
          files="${{ steps.changed-files.outputs.all_changed_files }}"
          if [ -z "$files" ]; then
            echo "No changed files detected. Skipping scan."
            exit 0
          fi

          # âœ… Scan each changed file separately
          found_secrets=false
          for file in $files; do
            echo "Scanning: $file"
            trufflehog --regex --entropy=True --json "$file" > "trufflehog_output.json" || true
            
            # âœ… Check if secrets were found in the file
            if jq -e '.[].Reason' trufflehog_output.json > /dev/null; then
              echo "ðŸš¨ Secrets detected in $file!"
              found_secrets=true
            fi
          done

          if [ "$found_secrets" = true ]; then
            echo "secrets_found=true" >> $GITHUB_ENV
          else
            echo "secrets_found=false" >> $GITHUB_ENV
          fi

      # âœ… Post a PR comment if secrets are found
      - name: Post TruffleHog Results as PR Comment
        if: env.secrets_found == 'true' && github.event_name == 'pull_request'
        run: |
          COMMENT="ðŸš¨ **TruffleHog found secrets in this PR!** ðŸš¨\n\n**Files Scanned:**\n\`\`\`\n${{ steps.changed-files.outputs.all_changed_files }}\n\`\`\`\nCheck the workflow logs for details."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
