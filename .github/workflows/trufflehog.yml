name: PR Secret Scanner

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write  # âœ… Allows commenting on PRs

jobs:
  trufflehog_scan:
    name: Secret Scan with TruffleHog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # âœ… Scan only new changes in the PR

      - name: Run TruffleHog on PR Changes
        id: trufflehog
        continue-on-error: true  # âœ… Prevents stopping the workflow
        uses: haydz/trufflehog-actions-scan@v1.0.3
        with:
          scanArguments: "--regex --entropy=False --json --max_depth=1"

      - name: Post Comment on PR if Secrets Found
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          COMMENT="ðŸš¨ TruffleHog found secrets in this PR! Please check the logs."
          curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
               -d "{\"body\": \"$COMMENT\"}"
