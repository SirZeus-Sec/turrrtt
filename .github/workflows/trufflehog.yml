name: trufflehog
on:
  pull_request:
  workflow_dispatch:

jobs:
  scan:
    name: trufflehog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          pip install trufflehog jq

      - name: Get Changed Files
        id: changed_files
        run: |
          CHANGED_FILES=$(curl -s -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
            | jq -r '.[].filename')

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No changed files detected."
            exit 0
          fi

          echo "CHANGED_FILES=${CHANGED_FILES}" >> $GITHUB_ENV

      - name: Run TruffleHog Secret Scan on Changed Files
        run: |
          for file in $CHANGED_FILES; do
            echo "Scanning $file..."
            trufflehog --regex --entropy=True --json "$file" | tee -a trufflehog_output.json
          done

          if jq -e '.found' trufflehog_output.json > /dev/null; then
            echo "ðŸš¨ Secrets detected by TruffleHog!"
            exit 1
          fi

      - name: Post TruffleHog Results as PR Comment
        if: failure()
        run: |
          COMMENT="ðŸš¨ TruffleHog found secrets in this PR! Please check the logs."
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")

          if [[ -z "$PR_NUMBER" || "$PR_NUMBER" == "null" ]]; then
            echo "No PR number found. Skipping comment."
            exit 0
          fi

          curl -s -X POST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
