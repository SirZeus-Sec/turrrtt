name: trufflehog
on:
  pull_request:
    branches:
      - "**"  # Runs on all branches
  workflow_dispatch:

jobs:
  scan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          pip install trufflehog

      - name: Get Changed Files (New & Modified)
        id: changed_files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          BASE_COMMIT=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          echo "Base Commit: $BASE_COMMIT"
          
          # Get only added or modified files
          git diff --diff-filter=AM --name-only $BASE_COMMIT HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Run TruffleHog Secret Scan on Changed Files
        run: |
          while read file; do
            if [[ -f "$file" ]]; then  # Ensure it's a valid file
              echo "üîç Scanning $file..."
              trufflehog filesystem --json --regex --rules https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/rules.json "$file" | tee -a trufflehog_output.json
            fi
          done < changed_files.txt
          
          if grep -q '"SourceMetadata"' trufflehog_output.json; then
            echo "üö® Secrets detected by TruffleHog!"
            exit 1
          fi
