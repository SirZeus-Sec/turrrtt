name: Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog Secret Scan
        id: trufflehog
        uses: trufflesecurity/trufflehog@v3.88.12
        continue-on-error: true
        with:
          path: ./
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          extra_args: --debug --only-verified

      - name: Post TruffleHog Results as PR Comment (If Secrets Found)
        if: failure()
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          COMMENT="ðŸš¨ **TruffleHog found secrets in this PR!** ðŸš¨ Please check the logs."
          curl -s -X POST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Scan Results Status (Fail if Secrets Found)
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
