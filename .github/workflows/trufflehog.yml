name: PR Secret Scanner

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  trufflehog_scan:
    name: Run TruffleHog on PR Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog-actions@v3
        with:
          path: "./"
          base: "${{ github.event.repository.default_branch }}"
          head: "HEAD"
          extra_args: "--only-verified --debug"
