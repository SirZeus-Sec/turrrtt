name: TruffleHog PR Scanner
on:
  pull_request:
    types: [opened, synchronize, reopened]

  workflow_dispatch:

jobs:
  scan:
    name: Run TruffleHog on PR Changes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog-actions@v3
        with:
          path: "./"
          base: "${{ github.event.repository.default_branch }}"
          head: "HEAD"
          extra_args: "--only-verified --debug"

      - name: Post TruffleHog Results as PR Comment
        if: failure()
        run: |
          COMMENT="ðŸš¨ TruffleHog found secrets in this PR! Please check the logs."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR number found. Skipping comment."
            exit 0
          fi
          curl -s -X POST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
