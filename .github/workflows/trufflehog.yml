name: PR Secret Scanner

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  trufflehog_scan:
    name: Secret Scan with TruffleHog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Fetch only the latest changes

      - name: Run TruffleHog on PR Changes
        uses: haydz/trufflehog-actions-scan@v1.0.3
        with:
          scanArguments: "--regex --entropy=False --json --max_depth=1"

      - name: Post Result as PR Comment
        if: failure()
        run: |
          echo "ðŸš¨ TruffleHog found potential secrets! Please review the findings." >> $GITHUB_STEP_SUMMARY
