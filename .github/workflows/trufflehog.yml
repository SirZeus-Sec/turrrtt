name: TruffleHog Secrets Scan
on: [pull_request]

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          since_last_remote_commit: true

      - name: TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified --since-commit ${{ github.event.pull_request.base.sha }} --files ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Comment on PR if secrets are found
        if: steps.trufflehog.outputs.findings
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const hasExistingComment = comments.some(comment => comment.body.includes("TruffleHog found secrets in the following files:"));

            if (!hasExistingComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `ðŸš¨ TruffleHog found secrets in the following files:\n\n${
                  steps.trufflehog.outputs.findings
                }\n\nPlease remove these secrets before merging.`,
              });
            }

      - name: Add success message if no issues are detected
        if: steps.trufflehog.outputs.findings == ''
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "âœ… TruffleHog scan completed successfully. No secrets detected.",
            });

      - name: Fail the job if secrets are found
        if: steps.trufflehog.outputs.findings
        run: exit 1
