name: PR Secret Scanner

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  trufflehog_scan:
    name: Run TruffleHog on PR Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures we get the full history for diff

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Get Changed Files
        id: changed_files
        run: |
          git fetch origin ${{ github.event.repository.default_branch }} --depth=1
          git diff --name-only origin/${{ github.event.repository.default_branch }} HEAD > changed_files.txt
          cat changed_files.txt

      - name: Run TruffleHog on Changed Files
        run: |
          echo "ðŸš€ Running TruffleHog on PR changes..."
          rm -f trufflehog_output.json || true
          
          while read -r file; do
            echo "Scanning file: $file"
            trufflehog filesystem --json --path "$file" --entropy=True | tee -a trufflehog_output.json
          done < changed_files.txt

          echo "ðŸ” TruffleHog output:"
          cat trufflehog_output.json
          
          if grep -q "Reason" trufflehog_output.json; then
            echo "ðŸš¨ Secrets detected!"
            exit 1
          fi

      - name: Comment on PR if Secrets Found
        if: failure()
        run: |
          COMMENT="ðŸš¨ TruffleHog found secrets in this PR! Please check the logs."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR number found. Skipping comment."
            exit 0
          fi
          
          curl -s -X POST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
