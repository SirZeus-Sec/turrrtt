name: trufflehog

on:
  pull_request:
    types: [opened, synchronize]  # Runs only on new PRs and updates
  issue_comment:
    types: [created]  # Runs when a new comment is added
  workflow_dispatch:  # Manual trigger option

permissions:
  contents: read
  pull-requests: write  # âœ… Allows commenting on PRs

jobs:
  scan:
    name: trufflehog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # âœ… Fetches only the last two commits for diff scanning

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog Secret Scan on New PR Changes
        id: trufflehog_scan
        continue-on-error: true  # âœ… Ensures the job doesn't stop if secrets are found
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          trufflehog --regex --entropy=True --json $(git diff --name-only origin/${{ github.base_ref }}) | tee trufflehog_output.json
          if grep -q "Reason" trufflehog_output.json; then
            echo "ðŸš¨ Secrets detected by TruffleHog!"
            exit 1
          fi

      - name: Post Comment on PR if Secrets Found
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT="ðŸš¨ TruffleHog found secrets in this PR! Please check the logs."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR number found. Skipping comment."
            exit 0
          fi
          curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
