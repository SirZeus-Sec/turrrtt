name: TruffleHog PR Scanner

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  # Allows manual trigger

jobs:
  scan:
    name: Run TruffleHog on PR Changes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Allows diff comparison

      - name: Run TruffleHog on PR Changes
        uses: trufflesecurity/trufflehog-actions@v3
        with:
          path: "./"
          base: "${{ github.event.pull_request.base.sha }}"  # Base branch commit
          head: "${{ github.event.pull_request.head.sha }}"  # PR latest commit
          extra_args: "--only-verified --json"

      - name: Post TruffleHog Results as PR Comment (if secrets found)
        if: failure()
        run: |
          COMMENT="ðŸš¨ **TruffleHog found leaked credentials in this PR!** Please check the logs and remove sensitive information before merging."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Post Success Comment (if no secrets found)
        if: success()
        run: |
          COMMENT="âœ… **TruffleHog scan completed: No leaked credentials detected!** PR is safe to merge."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Fail the workflow if secrets are detected
        if: failure()
        run: exit 1  # Blocks merging if secrets are found
