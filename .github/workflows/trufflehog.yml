name: TruffleHog PR Scanner

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  scan:
    name: Run TruffleHog on PR Changes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history

      - name: Identify Changed Files
        id: changed-files
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"  
          echo "Base branch: $BASE_BRANCH"
          
          git fetch origin $BASE_BRANCH --depth=1  
          git diff --name-only origin/$BASE_BRANCH HEAD > changed_files.txt

          echo "Changed files:"
          cat changed_files.txt

      - name: Run TruffleHog on Changed Files
        run: |
          if [ ! -s changed_files.txt ]; then
            echo "No changed files detected. Skipping scan."
            exit 0
          fi

          touch trufflehog_output.json
          while read -r file; do
            if [[ -f "$file" ]]; then
              echo "üîç Scanning: $file"
              trufflehog filesystem --json "$file" | tee -a trufflehog_output.json || true
            else
              echo "‚ö†Ô∏è Skipping non-existent file: $file"
            fi
          done < changed_files.txt
